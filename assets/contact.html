  <!-- contact form section -->
  <div class="contact" id="contact">
    <h3 class="text-center">Contact</h3>
    <div class="container">

      <!-- put one element in each row -->
      <form role="form">

        <!-- place this form center of page -->
        <div class="row justify-content-center">

          <div class="col-lg-12 col-md-12 col-sm-12 center">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Your Name" name="">
            </div>
            <div class="form-group">
              <label>Your Email</label>
              <input type="email" class="form-control" placeholder="YourEmail@email.com" name="email">
            </div>
            <div class="form-group">

              <!-- define the size of text area -->
              <label>Message</label>
              <textarea class="form-control" rows="5">

                </textarea>
            </div>
            <input type="submit" class="btn btn-secondary btn-block mb-2" value="Submit" name="">
          </div>
        </div>
      </form>
    </div>
